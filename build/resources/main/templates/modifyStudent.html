<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 수정</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, form, input, label, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 레이아웃 스타일링 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #007bff;
        }

        .header hr {
            border: 0;
            height: 2px;
            background: #007bff;
            margin: 10px 0;
        }

        .content {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 48%;
        }

        .button-container .submit-button {
            background-color: #007bff;
            color: white;
        }

        .button-container .submit-button:hover {
            background-color: #0056b3;
        }

        .button-container .back-button {
            background-color: #6c757d;
            color: white;
        }

        .button-container .back-button:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>학생 정보 수정</h1>
        <hr>
    </header>

    <section class="content">
        <form th:action="@{/student/{studentId}/modify(studentId=${student.id})}" method="post">

            <div class="form-group">
                <label for="student_name">이름:</label>
                <input type="text" id="student_name" name="name" required th:value="${student.name}">
            </div>

            <div class="form-group">
                <label for="student_age">나이:</label>
                <input type="number" id="student_age" name="age" min="1" required th:value="${student.age}">
            </div>

            <div class="form-group">
                <label for="student_address">주소(동):</label>
                <input type="text" id="student_address" name="address" required th:value="${student.address}">
            </div>

            <div class="form-group">
                <label for="student_school">학교:</label>
                <input type="text" id="student_school" name="school" required th:value="${student.school}">
            </div>

            <div class="form-group">
                <label for="student_major">전공:</label>
                <input type="text" id="student_major" name="major" required th:value="${student.major}">
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">수정하기</button>
                <button type="button" class="back-button" onclick="window.history.back()">뒤로가기</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
